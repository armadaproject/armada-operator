# TODO: Seems like this should be generated from individual install yamls
apiVersion: install.armadaproject.io/v1alpha1
kind: ArmadaServer
metadata:
  labels:
    app.kubernetes.io/name: armadaserver
    app.kubernetes.io/instance: armadaserver-sample
    app.kubernetes.io/part-of: armada-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: armada-operator
  name: armadaserver-sample
  namespace: armada
spec:
  ingress:
    ingressClass: "nginx"
    labels:
      hello: "world"
    annotations:
      hello: "world2"
  clusterIssuer: "k8s-cluster-issuer"
  hostNames: [localhost]
  replicas: 1
  image:
    repository: gresearch/armada-server
    tag: f0102f1ba985a289e97e990b822d457a45a4ef73
  applicationConfig:
    server: example.com:443
    prometheusRule:
      kind: "prometheus"
    forceNoTls: true
    toleratedTaints:
      - key: armada.io/batch
        operator: in
    auth:
      anonymousAuth: true
    postgres:
      connection:
        host: postgresql
        port: 5432
        user: postgres
        password: psw
        dbname: postgres
        sslmode: disable
    pulsar:
      URL: pulsar://pulsar-broker:6650
    redis:
      addrs:
        - redis-master:6379
      db: 0
      poolSize: 1000
