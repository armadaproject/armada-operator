# global scope is for values that which are common to all component subcharts
global:
  # clusterIssuer installed in the cluster
  clusterIssuer: "letsencrypt-prod"
  # postgres common
  postgres:
    host: postgresql.armada-data.svc.cluster.local
  # pulsar common
  pulsar:
    url: pulsar://pulsar-mini-broker.armada-data.svc.cluster.local:6650
  # redis common
  redis:
    addrs: 
      - redis-master.armada-data.svc.cluster.local:6379
  # image tag to use for armada component containers
  image:
    tag: "b292be39d6f960fcf20a8de26657ce79019abef5"
  corsAllowedOrigins:
    - "https://lookout.armada.grlab.co.uk"
   
armadaserver:
  ingressHostNames: [armada.grlab.co.uk]
  pulsarInit: true
  pulsar:
    url: 
    armadaInit:
      # -- Pulsar Broker host
      brokerHost: pulsar-mini-broker.armada-data.svc.cluster.local
    
lookout:
  ingressHostNames: [lookout.armada.grlab.co.uk]
 
lookoutv2:
  ingressHostNames: [lookoutv2.armada.grlab.co.uk]
