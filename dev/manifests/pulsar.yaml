kind: Service
apiVersion: v1
metadata:
  name: pulsar-broker
spec:
  type: ClusterIP
  selector:
    app: pulsar
  ports:
    - name: pulsar
      port: 6650
      targetPort: 6650
    - name: pulsar-admin
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-deployment
  labels:
    app: pulsar
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: pulsar
  template:
    metadata:
      labels:
        app: pulsar
    spec:
      containers:
      - name: pulsar
        image: $PULSAR_IMAGE
        imagePullPolicy: IfNotPresent
        command: ['bin/pulsar', 'standalone']
