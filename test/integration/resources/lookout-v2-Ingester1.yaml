apiVersion: install.armadaproject.io/v1alpha1
kind: LookoutV2Ingester
metadata:
  labels:
    app.kubernetes.io/name: lookout-v2-ingester
    app.kubernetes.io/instance: lookout-v2-ingester-sample
    app.kubernetes.io/part-of: armada-operator
    app.kubernetes.io/created-by: armada-operator
  name: lookout-v2-ingester-e2e-1
  namespace: default
spec:
  image:
    repository: test-lookout-v2-ingester
    tag: latest
  applicationConfig:
    postgres:
      maxOpenConns: 100
      maxIdleConns: 25
      connMaxLifetime: 30m
      connection:
        host: postgres
        port: 5432
        user: postgres
        password: psw
        dbname: postgres
        sslmode: disable
    metrics:
      port: 9000
    pulsar:
      enabled: true
      URL: "pulsar://pulsar:6650"
      jobsetEventsTopic: "events"
      receiveTimeout: 5s
      backoffTime: 1s
    paralellism: 1
    subscriptionName: "lookout-v2-ingester"
    batchSize: 10000
    batchDuration: 500ms
    minJobSpecCompressionSize: 1024
    userAnnotationPrefix: "armadaproject.io/"
